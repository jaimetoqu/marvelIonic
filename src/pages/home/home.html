<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Marvel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" name="comicFilter" [(ng-model)]="comicFilter" placeholder="Buscar.."></ion-input>
  <ion-list>
     <ion-item *ngFor="let comic of comics" (click)="itemSelected(comic)">
      <ion-thumbnail item-start> 
        <img src="{{comic.images.fixed_height.url}}">
      </ion-thumbnail> 
      <h2>{{comic.slug}}</h2>
     </ion-item> 
  </ion-list>
</ion-content>
